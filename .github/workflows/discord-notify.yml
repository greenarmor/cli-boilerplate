name: Notify Discord (main pushes)

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # ✅ Step 1 — Prepare variables (robust defaults)
      - name: Prepare Discord payload vars
        id: prep
        shell: bash
        run: |
          set -euo pipefail

          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"
          AVATAR="https://github.com/${ACTOR}.png"

          # Push context
          REF="${{ github.ref_name }}"
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          COMPARE_URL="${{ github.server_url }}/${REPO}/compare/${BEFORE}...${AFTER}"

          COMMITS_JSON='${{ toJson(github.event.commits) }}'
          COUNT=$(jq 'length' <<< "$COMMITS_JSON")
          COMMITS_MD=$(jq -r '
            (.[0:10] // []) |
            map("- [`\(.id[0:7])`](\(.url)) \(.message | gsub("\r?\n$";""))") |
            join("\n")
          ' <<< "$COMMITS_JSON")

          TITLE="Push to ${REF}"
          URL="$COMPARE_URL"
          DESCRIPTION="**${COUNT}** commit(s) pushed by **${ACTOR}**"
          if [ -n "$COMMITS_MD" ] && [ "$COMMITS_MD" != "null" ]; then
            DESCRIPTION="${DESCRIPTION}\n\n${COMMITS_MD}"
          fi
          CONTENT="Push to ${REF} by ${ACTOR}"
          COLOR=3066993
          TS="${{ github.event.head_commit.timestamp || github.event.repository.pushed_at || github.run_started_at }}"

          # Final fallbacks to avoid empty message
          if [ -z "${CONTENT:-}" ]; then
            CONTENT="Repository update on ${REPO} by ${ACTOR}"
          fi
          if [ -z "${DESCRIPTION:-}" ]; then
            DESCRIPTION="Repository update on **${REPO}** by **${ACTOR}**"
          fi
          if [ -z "${URL:-}" ]; then
            URL="${{ github.server_url }}/${REPO}"
          fi

          {
            echo "title<<EOF";        echo "$TITLE";        echo "EOF"
            echo "description<<EOF";  echo "$DESCRIPTION";  echo "EOF"
            echo "url=$URL"
            echo "color=$COLOR"
            echo "avatar=$AVATAR"
            echo "actor=$ACTOR"
            echo "content<<EOF";      echo "$CONTENT";      echo "EOF"
            echo "timestamp=$TS"
            echo "repo=$REPO"
          } >> "$GITHUB_OUTPUT"

      # ✅ Step 2 — Send to Discord
      - name: Send to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TITLE: ${{ steps.prep.outputs.title }}
          DESCRIPTION: ${{ steps.prep.outputs.description }}
          URL: ${{ steps.prep.outputs.url }}
          COLOR: ${{ steps.prep.outputs.color }}
          AVATAR: ${{ steps.prep.outputs.avatar }}
          ACTOR: ${{ steps.prep.outputs.actor }}
          CONTENT: ${{ steps.prep.outputs.content }}
          REPO: ${{ steps.prep.outputs.repo }}
          TS: ${{ steps.prep.outputs.timestamp }}
        run: |
          set -euo pipefail
          if [ -z "${WEBHOOK:-}" ]; then
            echo "::error::Missing secret DISCORD_WEBHOOK"; exit 1;
          fi

          jq -n \
            --arg content "$CONTENT" \
            --arg title "$TITLE" \
            --arg description "$DESCRIPTION" \
            --arg url "$URL" \
            --arg actor "$ACTOR" \
            --arg avatar "$AVATAR" \
            --arg repo "$REPO" \
            --arg ts "$TS" \
            --argjson color "$COLOR" \
            '{
              "content": $content,
              "embeds": [{
                "title": $title,
                "description": $description,
                "url": $url,
                "color": $color,
                "author": { "name": $actor, "icon_url": $avatar },
                "footer": { "text": $repo },
                "timestamp": $ts
              }],
              "allowed_mentions": { "parse": [] }
            }' > payload.json

          echo "--- Discord payload ---"
          cat payload.json
          echo "-----------------------"

          curl -sS -X POST -H "Content-Type: application/json" \
            -d @payload.json "$WEBHOOK"
